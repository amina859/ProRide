{% extends 'base.html' %}
{% block title %}Créer un compte{% endblock %}
{% block content %}
<h2>Créer un compte</h2>
<form method="POST">
    Nom complet: <input type="text" name="nom" required><br>
    Email professionnel: <input type="email" name="email" required><br>
    Mot de passe: <input type="password" name="password" required><br>
    Adresse: <input type="text" name="adresse" required><br>
    Téléphone: <input type="text" name="telephone" required><br>
    Rôle:
    <select name="role" required>
        <option value="conducteur">Conducteur</option>
        <option value="passager">Passager</option>
    </select><br>
    <button type="submit">Créer le compte</button>
</form>
{% endblock %}
